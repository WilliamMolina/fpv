<div class="container">
<!-- First section -->
<div class="container__section-one">
<div class="row section-one__user-inputs">

  <div class="column-section-one__user-input">
    <mat-form-field>
    <input matInput navigation placeholder="Usuario" [(ngModel)]="user">
  </mat-form-field>
  </div>

  <div class="column-section-one__user-input">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="username">
    </mat-form-field>
  </div>

  <div id="radiobtn" class="column-section-one__user-input">
    <div>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button class="individualRB" value="1" checked>Fecha del Fondo</mat-radio-button>
        <mat-radio-button class="individualRB" value="2">Día Siguiente</mat-radio-button>
        <mat-radio-button class="individualRB" value="3">Fecha Futura</mat-radio-button>
      </mat-radio-group>
    </div>
    </div>

    <div id="dateInput" class="column-section-one__user-input">
        <mat-form-field>
          <input type="date" navigation matInput placeholder="Fecha" (keydown.enter)="onKeydown($event, 2)" [(ngModel)]="fecha">
        </mat-form-field>
      </div>
</div>
  <div class="row section-one__office">
    <div class="column-oficina">
      <mat-form-field>
        <input tab-directive navigation type="text" placeholder="oficina" matInput [formControl]="myControl" [matAutocomplete]="auto"  [value]="oficina.codigo">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" (onSelectionChange)="select($event, option)" [value]="option.codigo">
            {{option.codigo}}
          </mat-option>
          <!-- First section-END -->
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="column-oficina">
      <mat-form-field>
        <input tab-directive disabled type="text" placeholder="oficina" matInput [formControl]="myControl" [value]="oficina.nombre">
      </mat-form-field>
    </div>
  </div>
  <div class="row section-one__date-aplications-input">

  </div>
<div class="row section-one__date-input">

</div>
<!-- <br> -->
</div>
<h1 class="intermedial-title">Identificación de la operación</h1>

<!-- Second section -->
<div class="container__section-two">
  <div class="row fondo">
    <div class="column-fondo">
      <mat-form-field class="globalPading">
        <input matInput navigation (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="fondo.codigo">
      </mat-form-field>
    </div>
    <div class="column-fondo">
      <mat-form-field class="globalPading">
        <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="fondo.nombre">
      </mat-form-field>
    </div>
  </div>
  <div class="row encargado">
    <div class="column-encargado">
      <mat-form-field>
            <input tab-directive navigation type="text" placeholder="Encargo" matInput [formControl]="encargoInput" [(ngModel)]="encargo.numero">
      </mat-form-field>
    </div>
    <div class="column-encargado">
      <mat-form-field>
        <input matInput navigation (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="encargo.codigoVerificacion">
      </mat-form-field>
    </div>
    <div class="column-encargado">
      <mat-form-field>
        <input matInput  disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="encargo.persona">
      </mat-form-field>
    </div>
  </div>

<div class="row titular">
<div class="column-titular">
    <mat-form-field>
        <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="encargo.identificacion">
      </mat-form-field>
</div>
<div class="column-titular">
  <mat-form-field>
    <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="encargo.nombre">
  </mat-form-field>
</div>
<div class="column-titular">
    <mat-form-field>
        <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="encargo.codigoPlanInversion">
      </mat-form-field>
</div>
<div class="column-titular">
    <mat-form-field>
        <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="encargo.nombrePlanInversion">
      </mat-form-field>
</div>
</div>
<div class=" row tipo-retiro">
  <div class="column-tipoR">
    <mat-form-field>
      <input tab-directive type="text" placeholder="Tipo de Retiro" matInput [(ngModel)]="retiro.codigo">
    </mat-form-field>
  </div>
  <div class="column-tipoR">
  <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="retiro.nombre">
    </mat-form-field>
  </div>
  <div class="column-tipoR">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="retiro.tipoMvto">
    </mat-form-field>
  </div>
  <div class="column-tipoR">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="retiro.nombreMvto">
    </mat-form-field>
  </div>
</div>

<div class="row valor-retiro">
  <div class="column-valorR">
    <mat-form-field>
      <input matInput (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="valor">
    </mat-form-field>
  </div>
  <div class="column-valorR">
    <mat-form-field>
      <input matInput placeholder="Nro Volante" (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="nroVolante">
    </mat-form-field>
  </div>
  <div class="column-valorR">
    <mat-checkbox>
      Fondo Externo
    </mat-checkbox>
  </div>
  <div class="column-valorR">
    <mat-form-field>
      <input matInput (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="fondoExterno.nit">
    </mat-form-field>
  </div>
  <div class="column-valorR">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="fondoExterno.nombre">
    </mat-form-field>
  </div>
</div>
<div class=" row forma-pago">
  <div class="column-formaP">
    <mat-form-field>
      <input tab-directive type="text" placeholder="Forma de Pago" matInput [(ngModel)]="formaPago.codigo" >

    </mat-form-field>
  </div>
  <div class="column-formaP">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="formaPago.nombre">
    </mat-form-field>
  </div>
  <div class="column-formaP">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="formaPago.operacionesGratis">
    </mat-form-field>
  </div>
  <div class="column-formaP">
    <mat-form-field>
      <input matInput disabled (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="condicionPensionado">
    </mat-form-field>
  </div>
</div>

<div class="row observaciones">
  <div class="column-observ">
    <mat-form-field>
      <input matInput (keydown.enter)="onKeydown($event, 0)" [(ngModel)]="observaciones">
    </mat-form-field>
  </div>
</div>
</div>
<!-- Second section-END -->
</div>
<router-outlet></router-outlet>
